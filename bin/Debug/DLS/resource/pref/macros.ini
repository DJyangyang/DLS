[PrintVar]
MenuItem=&Print Var
ButtonFile=resource\bitmaps\print.bmp
ToolTip=Print Variable
StatusLine=Print Selected Variable.
IDLCommand=print, %s
Accelerator=0x0000

[HelpVar]
