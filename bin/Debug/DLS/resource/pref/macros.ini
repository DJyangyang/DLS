IDLCommand=Import_Image
Accelerator=0x0000

[ImportAscii]
MenuItem=Import &ASCII
ButtonFile=resource\bitmaps\ascii.bmp
ToolTip=Import ASCII File
StatusLine=Import ASCII File.
IDLCommand=Import_Ascii
Accelerator=0x0000

[ImportBinary]
