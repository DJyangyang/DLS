ButtonFile=resource\bitmaps\binary.bmp
ToolTip=Import Binary File
StatusLine=Import Binary File.
IDLCommand=Import_Binary
Accelerator=0x0000

[ImportHDF]
MenuItem=Import HD&F
ButtonFile=resource\bitmaps\hdf.bmp
ToolTip=Import HDF File
StatusLine=Import HDF File.
IDLCommand=Import_HDF
Accelerator=0x0000

[Demo]
